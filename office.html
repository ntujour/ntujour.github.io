<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NTU Journalism Services Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .portal-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      min-width: 320px;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #1976d2;
    }
    .service-list {
      list-style: none;
      padding: 0;
      margin: 2em 0 0 0;
    }
    .service-list li {
      margin: 1.2em 0;
    }
    .service-link {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      font-size: 1.1rem;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .service-link:hover {
      background: #1976d2;
      color: #fff;
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
    }
    .desc {
      color: #555;
      font-size: 1rem;
      margin-top: 0.5em;
    }
    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header class="sticky-top" style="width:100%;background:#1976d2;color:#fff;padding:12px 0;text-align:center;font-size:1.2rem;letter-spacing:1px;cursor:pointer;">
    <a href="index.html" style="color:#fff;text-decoration:none;display:block;width:100%;height:100%;">NTU Journalism Services Portal</a>
  </header>
  <main style="width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;">
    <div class="dashboard-cards" style="display:flex;gap:24px;flex-wrap:wrap;justify-content:center;margin-top:40px;">
      <a class="dashboard-card" href="advisee.html" style="background:#e3f2fd;border-radius:10px;padding:24px 32px;min-width:180px;box-shadow:0 2px 8px rgba(25,118,210,0.08);text-decoration:none;color:#1976d2;display:flex;flex-direction:column;align-items:center;transition:box-shadow 0.2s;">
        <span style="font-size:1.3rem;font-weight:600;">指導學生狀態</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Supervising Status</span>
      </a>
      <a class="dashboard-card" href="courses.html" style="background:#e3f2fd;border-radius:10px;padding:24px 32px;min-width:180px;box-shadow:0 2px 8px rgba(25,118,210,0.08);text-decoration:none;color:#1976d2;display:flex;flex-direction:column;align-items:center;transition:box-shadow 0.2s;">
        <span style="font-size:1.3rem;font-weight:600;">課程地圖</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Course Map</span>
      </a>
      <a class="dashboard-card" href="knownews/index.html" style="background:#e3f2fd;border-radius:10px;padding:24px 32px;min-width:180px;box-shadow:0 2px 8px rgba(25,118,210,0.08);text-decoration:none;color:#1976d2;display:flex;flex-direction:column;align-items:center;transition:box-shadow 0.2s;">
        <span style="font-size:1.3rem;font-weight:600;">「媒聽說」影像頻道</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Video Channel</span>
      </a>
      <a class="dashboard-card" href="courseplan.html" style="background:#e3f2fd;border-radius:10px;padding:24px 32px;min-width:180px;box-shadow:0 2px 8px rgba(25,118,210,0.08);text-decoration:none;color:#1976d2;display:flex;flex-direction:column;align-items:center;transition:box-shadow 0.2s;">
        <span style="font-size:1.3rem;font-weight:600;">開課規劃</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Course Planning</span>
      </a>
    </div>
    <div style="margin-top:32px;color:#888;font-size:0.95rem;">歡迎使用本服務平台</div>
    <!-- 表單 Section，卡片設計 -->
    <div style="margin-top:48px;max-width:600px;width:100%;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(25,118,210,0.08);padding:32px 28px 24px 28px;">
      <h2 style="font-size:1.15rem;color:#1976d2;text-align:left;margin-bottom:0.8em;">常用表單</h2>
      <div style="font-size:1.05rem;color:#1976d2;margin-bottom:0.5em;">
        <a href="https://forms.gle/H4Ytq9jAVeSekH3B6" target="_blank" style="color:#1976d2;text-decoration:underline;">臺大新聞所活動紀錄</a>
        <span style="color:#555;font-size:0.98rem;margin-left:0.5em;">（助教、助理、所辦用）</span>
      </div>
