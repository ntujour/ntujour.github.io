<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NTU Journalism Services Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .portal-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      min-width: 320px;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #1976d2;
    }
    .service-list {
      list-style: none;
      padding: 0;
      margin: 2em 0 0 0;
    }
    .service-list li {
      margin: 1.2em 0;
    }
    .service-link {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      font-size: 1.1rem;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .service-link:hover {
      background: #1976d2;
      color: #fff;
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
    }
    .desc {
      color: #555;
      font-size: 1rem;
      margin-top: 0.5em;
    }
    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #formToggle:checked ~ #formList {
      max-height: 500px;
    }
    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-top: 40px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      padding: 0 24px;
      box-sizing: border-box;
    }
    .dashboard-card {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 24px 32px;
      min-width: 180px;
      max-width: 240px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
      text-decoration: none;
      color: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
      box-sizing: border-box;
      overflow: hidden;
      margin: 0 auto;
    }
    .dashboard-card:hover {
      box-shadow: 0 4px 16px rgba(25,118,210,0.15);
    }
    .dashboard-card span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="sticky-top" style="width:100%;background:#1976d2;color:#fff;padding:12px 0;text-align:center;font-size:1.2rem;letter-spacing:1px;cursor:pointer;">
    <a href="index.html" style="color:#fff;text-decoration:none;display:block;width:100%;height:100%;">NTU Journalism Services Portal</a>
  </header>
  <main style="width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;">
    <div style="margin-top:32px;color:#888;font-size:0.95rem;">歡迎使用本服務平台</div>
    <div class="dashboard-cards">
      <a class="dashboard-card" href="advisee.html">
        <span style="font-size:1.3rem;font-weight:600;">指導學生狀態</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Supervising Status</span>
      </a>
      <a class="dashboard-card" href="courses.html">
        <span style="font-size:1.3rem;font-weight:600;">課程地圖</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Course Map</span>
      </a>
      <a class="dashboard-card" href="courseplan.html">
        <span style="font-size:1.3rem;font-weight:600;">開課規劃</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Course Planning</span>
      </a>
      <a class="dashboard-card" href="regular_event.html">
        <span style="font-size:1.3rem;font-weight:600;">常態活動</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Regular Events</span>
      </a>
    </div>
    <div style="margin-top:32px;color:#888;font-size:0.95rem;">相關鏈結</div>
    <div class="dashboard-cards">
      <a class="dashboard-card" href="knownews/index.html">
        <span style="font-size:1.3rem;font-weight:600;">「媒聽說」影像頻道</span>
        <span style="font-size:0.95rem;margin-top:8px;color:#555;">Video Channel</span>
      </a>
    </div>

    <div style="margin-top:32px;color:#888;font-size:0.95rem;">相關表單</div>
    <div id="formList" class="dashboard-cards" style="display:flex;gap:24px;flex-wrap:wrap;justify-content:center;margin-top:24px;">
      <div style="font-size:0.95rem;color:#555;text-align:center;">載入中...</div>
    </div>
  </main>
  <script>
    let formsLoaded = false;
    let formsData = null;

    async function loadForms() {
      try {
        const response = await fetch('data/office.csv');
        const csvText = await response.text();
        formsData = parseCSV(csvText);
        formsLoaded = true;
        displayForms(formsData);
      } catch (error) {
        console.error('Error loading forms:', error);
        document.getElementById('formList').innerHTML = '<div style="color:#daa520;text-align:center;">無法載入表單資料</div>';
      }
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).filter(line => line.trim()).map(line => {
        const values = line.split(',');
        return {
          formName: values[0],
          endDate: values[1],
          formLink: values[2]
        };
      });
    }

    function displayForms(forms) {
      const formList = document.getElementById('formList');
      formList.innerHTML = forms.map(form => `
        <a href="${form.formLink}" target="_blank" style="background:#f3e5f5;border-radius:10px;padding:24px 32px;min-width:180px;box-shadow:0 2px 8px rgba(156,39,176,0.08);text-decoration:none;color:#7b1fa2;display:flex;flex-direction:column;align-items:center;transition:box-shadow 0.2s;">
          <span style="font-size:0.95rem;font-weight:500;">${form.formName}</span>
          <span style="font-size:0.85rem;margin-top:8px;color:#555;">截止日期: ${form.endDate}</span>
        </a>
      `).join('');
    }

    // Load forms when the page loads
    window.addEventListener('load', loadForms);
  </script>
</body>
</html>
