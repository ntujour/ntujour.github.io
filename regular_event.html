<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>常態活動 | Regular Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .fixed-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
    }
    body {
      margin: 0;
      padding: 0;
      padding-top: 52px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      min-width: 320px;
      max-width: 800px;
      margin-top: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #1976d2;
    }
    .event-list {
      width: 40vw;
      max-width: none;
      margin: 20px auto;
      padding: 0;
    }
    .event-row {
      display: flex;
      align-items: baseline;
      min-height: 32px;
      margin-bottom: 0;
      width: 100%;
      font-size: 0.8em;
    }
    .event-month-cell {
      width: 20%;
      min-width: 60px;
      font-weight: 500;
      color: #1976d2;
      text-align: left;
      padding: 2px 0 2px 0;
      box-sizing: border-box;
      vertical-align: top;
      height: 100%;
      display: flex;
      align-items: flex-start;
      font-size: 1.15em;
      justify-content: flex-start;
    }
    .event-content-cell {
      width: 60%;
      box-sizing: border-box;
      padding: 2px 0 2px 2px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100%;
      vertical-align: top;
      justify-content: center;
      text-align: left;
      font-size: 1em;
    }
    .event-hashtag-cell {
      width: 20%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      height: 100%;
      box-sizing: border-box;
      padding-left: 8px;
      text-align: left;
      font-size: 1em;
    }
    .event-title-row {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      white-space: normal;
      overflow-x: visible;
      font-size: 1em;
    }
    .event-title, .event-title-link {
      font-weight: 500;
      color: #111;
      margin-top: 3px;
      margin-bottom: 3px;
      display: block;
      align-self: flex-start;
      font-size: 1.15em;
      text-decoration: none;
      cursor: pointer;
    }
    .event-title-link {
      text-decoration: underline;
    }
    .event-description-inline {
      font-size: 0.7em;
      color: #888;
      margin-top: 2px;
      margin-bottom: 2px;
      line-height: 1.4;
      word-break: break-word;
      text-align: left;
      width: 100%;
    }
    .event-category {
      display: inline-block;
      margin-left: 0;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 500;
      color: #333;
      background: #e3e8f0;
      vertical-align: middle;
      align-self: flex-start;
    }
    .category-工讀與實習 { background: #e3f2fd; color: #1976d2; }
    .category-研討會 { background: #e8f5e9; color: #388e3c; }
    .category-學生活動 { background: #fffde7; color: #b8860b; }
    .category-海外交換 { background: #ede7f6; color: #7b1fa2; }
    .category-其他 { background: #f5f5f5; color: #757575; }
    .event-date {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 4px;
      margin-top: 3px;
      margin-bottom: 3px;
    }
    .event-description {
      color: #444;
      font-size: 0.95em;
      margin-top: 3px;
      margin-bottom: 3px;
    }
    .event-due-inline {
      font-size: 0.8em;
      color: #d32f2f;
      margin-top: 2px;
      margin-bottom: 2px;
      line-height: 1.4;
      word-break: break-word;
      text-align: left;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="fixed-top" style="background:#1976d2;color:#fff;padding:12px 0;text-align:center;font-size:1.2rem;letter-spacing:1px;cursor:pointer;width:100vw;">
    <a href="index.html" style="color:#fff;text-decoration:none;display:block;width:100%;height:100%;">NTU Journalism Services Portal</a>
  </header>
  <main class="container">
    <h1>固定行程表</h1>
    <div id="regular-event-list" class="event-list"></div>
  </main>
  <script>
    // 下載資料
    fetch('data/regular_event.csv')
      .then(r => r.text())
      .then(csv => {
        // 解析CSV
        const rows = csv.split('\n').map(row => row.split(','));
        const header = rows[0];
        const data = rows.slice(1).filter(row => row.length > 1); // 忽略空行
        
        // 建立月份列表
        const months = ['一月', '二月', '三月', '四月', '五月', '六月', 
                       '七月', '八月', '九月', '十月', '十一月', '十二月'];
        
        // 建立列表容器
        const listContainer = document.getElementById('regular-event-list');
        listContainer.innerHTML = '';
        
        // 按月份排序並建立表格式列表
        let isFirstMonth = true;
        months.forEach((month, index) => {
          const monthNumber = index + 1;
          const monthEvents = data.filter(row => parseInt(row[2]) === monthNumber);
          if (monthEvents.length > 0) {
            if (!isFirstMonth) {
              const hr = document.createElement('hr');
              hr.style.border = 'none';
              hr.style.borderTop = '1px solid #e0e0e0';
              hr.style.margin = '18px 0 12px 0';
              listContainer.appendChild(hr);
            }
            isFirstMonth = false;
            monthEvents.forEach((event, i) => {
              const rowDiv = document.createElement('div');
              rowDiv.className = 'event-row';
              
              const monthCell = document.createElement('div');
              monthCell.className = 'event-month-cell';
              monthCell.textContent = i === 0 ? month : '';
              
              const contentCell = document.createElement('div');
              contentCell.className = 'event-content-cell';
              const hashtagCell = document.createElement('div');
              hashtagCell.className = 'event-hashtag-cell';
              
              // Event title and description
              const titleRow = document.createElement('div');
              titleRow.className = 'event-title-row';
              const link = event[5]?.trim();
              let titleDiv;
              if (link) {
                titleDiv = document.createElement('a');
                titleDiv.className = 'event-title-link';
                titleDiv.href = link;
                titleDiv.target = '_blank';
                titleDiv.rel = 'noopener noreferrer';
                titleDiv.textContent = event[0].trim();
              } else {
                titleDiv = document.createElement('span');
                titleDiv.className = 'event-title';
                titleDiv.textContent = event[0].trim();
              }
              titleRow.appendChild(titleDiv);
              contentCell.appendChild(titleRow);

              // Inline description with due (if any) at the start, all in one line
              const due = event[3]?.trim();
              const descText = event[4]?.trim() || '';
              if (due || descText) {
                const descInline = document.createElement('div');
                descInline.className = 'event-description-inline';
                if (due) {
                  const dueSpan = document.createElement('span');
                  dueSpan.style.color = '#d32f2f';
                  dueSpan.textContent = `截止日期：${due} `;
                  descInline.appendChild(dueSpan);
                }
                descInline.appendChild(document.createTextNode(descText));
                contentCell.appendChild(descInline);
              }

              // Hashtag
              const category = event[1]?.trim() || '其他';
              const categorySpan = document.createElement('span');
              categorySpan.className = 'event-category category-' + category;
              categorySpan.textContent = `${category}`;
              hashtagCell.appendChild(categorySpan);
              
              // const detailsDiv = document.createElement('div');
              // detailsDiv.className = 'event-details';
              
              // const dateDiv = document.createElement('div');
              // dateDiv.className = 'event-date';
              // dateDiv.textContent = `上次舉辦日期: ${event[3]?.trim() || '無資料'}`;
              
              // const descDiv = document.createElement('div');
              // descDiv.className = 'event-description';
              // descDiv.textContent = event[4]?.trim() || '無描述';
              
              // detailsDiv.appendChild(dateDiv);
              // detailsDiv.appendChild(descDiv);
              
              // contentCell.appendChild(detailsDiv);
              
              rowDiv.appendChild(monthCell);
              rowDiv.appendChild(contentCell);
              rowDiv.appendChild(hashtagCell);
              
              listContainer.appendChild(rowDiv);
            });
          }
        });
      })
      .catch(error => {
        const listContainer = document.getElementById('regular-event-list');
        listContainer.innerHTML = `
          <div style="color: #d32f2f; padding: 20px; text-align: center;">
            <p>無法讀取資料，請確認 data/regular_event.csv 檔案是否存在。</p>
            <p>錯誤訊息: ${error.message}</p>
          </div>
        `;
      });
  </script>
</body>
</html>
